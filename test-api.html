<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script>
        function testAPI() {
            fetch('http://localhost:8000/openapi.json')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok');
                })
                .then(data => {
                    document.getElementById('result').textContent = 'API is accessible! OpenAPI schema retrieved successfully.';
                    document.getElementById('schema').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error accessing API: ' + error.message;
                });
        }
    </script>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <p id="result"></p>
    <pre id="schema" style="max-height: 400px; overflow: auto;"></pre>
</body>
</html>
